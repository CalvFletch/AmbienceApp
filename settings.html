<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: file: https://raw.githubusercontent.com https://pub-8d3c3b52c11c464ba2e463fc91bbb7e7.r2.dev;">
  <title>Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-primary: #ffffff;
      --text-secondary: #aaaaaa;
      --text-dim: #666666;
      --border-color: rgba(100, 100, 100, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      background: transparent;
      height: 100%;
    }

    body {
      font-family: 'Oswald', 'Arial Narrow', sans-serif;
      font-weight: 300;
      color: var(--text-secondary);
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0;
    }

    .window-frame {
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid var(--border-color);
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Header with close button */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--text-secondary);
      padding: 16px 20px;
      flex-shrink: 0;
      position: relative;
      -webkit-app-region: drag;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20px;
      right: 20px;
      height: 1px;
      background: linear-gradient(90deg, var(--border-color), transparent 80%);
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 4px;
      display: none;
      -webkit-app-region: no-drag;
    }

    .back-btn:hover {
      color: var(--text-secondary);
    }

    .back-btn svg {
      width: 14px;
      height: 14px;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 16px;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
      -webkit-app-region: no-drag;
    }

    .close-btn:hover {
      color: #ff4444;
    }

    /* Page container */
    .pages-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      -webkit-app-region: no-drag;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease;
    }

    /* Disable page transitions while the window is first shown */
    body.no-anim .page {
      transition: none;
    }

    .page.hidden {
      transform: translateX(100%);
    }

    .page.slide-left {
      transform: translateX(-100%);
    }

    .page-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px 20px;
    }

    .page-content::-webkit-scrollbar {
      width: 6px;
    }

    .page-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .page-content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Sections */
    .section {
      margin-bottom: 16px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-label {
      font-size: 10px;
      letter-spacing: 2px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    /* Folder row */
    .folder-row {
      display: flex;
      gap: 6px;
    }

    .folder-icon-btn {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      transition: color 0.15s ease;
    }

    .folder-icon-btn svg {
      width: 14px;
      height: 14px;
    }

    .folder-icon-btn:hover {
      color: var(--text-primary);
    }

    .folder-path-input {
      flex: 1;
      padding: 5px 8px;
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 10px;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      transition: all 0.15s ease;
      outline: none;
    }

    .folder-path-input:focus {
      color: var(--text-primary);
      border-bottom-color: var(--text-secondary);
    }

    .folder-error {
      font-size: 9px;
      color: #ff6b6b;
      padding: 4px 0 0 0;
      letter-spacing: 0.5px;
      min-height: 0;
      transition: all 0.15s ease;
    }

    .folder-error:empty {
      display: none;
    }

    .settings-footer {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      border-top: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .save-all-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-dim);
      padding: 6px 20px;
      font-family: inherit;
      font-size: 10px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .save-all-btn:hover {
      color: var(--text-secondary);
      border-color: var(--text-secondary);
    }

    /* Duck mode buttons */
    .duck-mode-row {
      display: flex;
      gap: 6px;
    }

    .duck-mode-btn {
      flex: 1;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-dim);
      padding: 6px 8px;
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.15s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .duck-mode-btn:hover {
      color: var(--text-secondary);
      border-color: var(--text-secondary);
    }

    .duck-mode-btn.active {
      color: var(--text-primary);
      border-color: var(--text-primary);
      background: rgba(255, 255, 255, 0.1);
    }

    /* Settings button */
    .settings-btn {
      width: 100%;
      padding: 8px 12px;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 10px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .settings-btn svg {
      width: 12px;
      height: 12px;
    }

    /* Checkbox toggle */
    .checkbox-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 4px 0;
    }

    .checkbox-toggle input[type="checkbox"] {
      width: 14px;
      height: 14px;
      accent-color: var(--text-secondary);
      cursor: pointer;
    }

    .checkbox-toggle span {
      font-size: 11px;
      color: var(--text-secondary);
      transition: color 0.15s ease;
    }

    .checkbox-toggle:hover span {
      color: var(--text-primary);
    }

    /* Selected count badge */
    .selected-count {
      font-size: 9px;
      color: var(--text-dim);
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 2px;
    }

    /* === Device/Program Selection Pages === */
    .selection-page {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .selection-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }

    .selection-content::-webkit-scrollbar {
      width: 8px;
    }

    .selection-content::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    .selection-content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 4px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .selection-content::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    /* Device list (single column) */
    .device-list {
      padding: 8px 0;
    }

    .device-item {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.15s ease;
      gap: 12px;
    }

    .device-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .device-item.selected {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .checkbox-icon {
      width: 16px;
      height: 16px;
      border: 1px solid var(--text-dim);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s ease;
    }

    .device-item.selected .checkbox-icon {
      border-color: var(--text-secondary);
    }

    .checkbox-icon svg {
      width: 12px;
      height: 12px;
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .device-item.selected .checkbox-icon svg {
      opacity: 1;
    }

    .device-item:hover .checkbox-icon {
      border-color: var(--text-secondary);
    }

    .device-name {
      font-size: 11px;
      letter-spacing: 1px;
      color: var(--text-secondary);
      flex: 1;
      line-height: 1.3;
      transition: color 0.15s ease;
    }

    .device-item:hover .device-name,
    .device-item.selected .device-name {
      color: var(--text-primary);
    }

    /* === Dual-list Program Selection === */
    .program-selection {
      display: flex;
      flex: 1;
      gap: 8px;
      padding: 12px 20px;
      min-height: 0;
    }

    .program-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      border: 1px solid var(--border-color);
    }

    .column-header {
      font-size: 9px;
      letter-spacing: 2px;
      color: var(--text-dim);
      padding: 8px 10px;
      border-bottom: 1px solid var(--border-color);
      background: rgba(255,255,255,0.02);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .loading-indicator {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--text-secondary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      flex-shrink: 0;
      opacity: 0.8;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .column-search {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-bottom: 1px solid var(--border-color);
      padding: 6px 10px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 10px;
      outline: none;
      width: 100%;
    }

    .column-search::placeholder {
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .column-list {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .column-list::-webkit-scrollbar {
      width: 6px;
    }

    .column-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .column-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
    }

    .column-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .program-item {
      padding: 6px 10px;
      font-size: 10px;
      color: var(--text-secondary);
      cursor: pointer;
      border-bottom: 1px solid rgba(100, 100, 100, 0.2);
      transition: all 0.1s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .program-item:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .program-item-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      object-fit: contain;
      opacity: 0.8;
    }

    .program-item-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      min-width: 0;
    }

    .program-item .add-icon,
    .program-item .remove-icon {
      font-size: 28px;
      line-height: 1;
      opacity: 0.55;
      flex-shrink: 0;
    }

    .program-item:hover .add-icon,
    .program-item:hover .remove-icon {
      opacity: 1;
    }

    .program-item .remove-icon {
      color: #f44;
    }

    .empty-message {
      padding: 20px 10px;
      text-align: center;
      color: var(--text-dim);
      font-size: 9px;
      letter-spacing: 1px;
    }

    /* Browse button at bottom of programs page */
    .browse-footer {
      padding: 12px 20px;
      border-top: 1px solid var(--border-color);
    }

    .browse-btn {
      width: 100%;
      padding: 8px 12px;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 10px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .browse-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    /* Loading indicator */
    .loading {
      padding: 20px;
      text-align: center;
      color: var(--text-dim);
      font-size: 10px;
    }

    /* Corner decorations */
    .corner-decoration {
      position: absolute;
      width: 16px;
      height: 16px;
      pointer-events: none;
    }

    .corner-decoration::before,
    .corner-decoration::after {
      content: '';
      position: absolute;
      background: var(--border-color);
    }

    .corner-tl { top: 4px; left: 4px; }
    .corner-tl::before { top: 0; left: 0; width: 16px; height: 1px; }
    .corner-tl::after { top: 0; left: 0; width: 1px; height: 16px; }

    .corner-tr { top: 4px; right: 4px; }
    .corner-tr::before { top: 0; right: 0; width: 16px; height: 1px; }
    .corner-tr::after { top: 0; right: 0; width: 1px; height: 16px; }

    .corner-bl { bottom: 4px; left: 4px; }
    .corner-bl::before { bottom: 0; left: 0; width: 16px; height: 1px; }
    .corner-bl::after { bottom: 0; left: 0; width: 1px; height: 16px; }

    .corner-br { bottom: 4px; right: 4px; }
    .corner-br::before { bottom: 0; right: 0; width: 16px; height: 1px; }
    .corner-br::after { bottom: 0; right: 0; width: 1px; height: 16px; }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.hidden {
      display: none !important;
    }

    .modal-content {
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid var(--border-color);
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
      font-size: 11px;
      letter-spacing: 2px;
      color: var(--text-secondary);
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 16px;
      cursor: pointer;
      padding: 0 4px;
      line-height: 1;
    }

    .modal-close:hover {
      color: #ff4444;
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
    }

    .modal-footer {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      border-top: 1px solid var(--border-color);
      justify-content: flex-end;
    }

    .modal-cancel-btn,
    .modal-action-btn {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 10px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .modal-cancel-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
    }

    .modal-action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .modal-action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Category checkboxes */
    .category-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 4px 0;
    }

    .category-checkbox input[type="checkbox"] {
      width: 14px;
      height: 14px;
      accent-color: var(--text-secondary);
      cursor: pointer;
    }

    .category-checkbox label {
      flex: 1;
      cursor: pointer;
      font-size: 11px;
      color: var(--text-secondary);
      transition: color 0.15s ease;
    }

    .category-checkbox:hover label {
      color: var(--text-primary);
    }

    .category-version {
      font-size: 9px;
      color: var(--text-dim);
      margin-left: auto;
    }

    /* Library Page Styles */
    .library-list {
      padding: 8px 0;
    }

    .library-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      transition: background-color 0.15s ease;
      gap: 12px;
      border-bottom: 1px solid rgba(100, 100, 100, 0.2);
    }

    .library-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .library-item.selected {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .library-item.disabled {
      opacity: 0.6;
      cursor: default;
    }

    .library-item.disabled:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .library-item.disabled .remove-btn {
      pointer-events: auto;
      cursor: pointer;
    }

    .library-item .checkbox-icon {
      width: 16px;
      height: 16px;
      border: 1px solid var(--text-dim);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s ease;
    }

    .library-item.selected .checkbox-icon {
      border-color: var(--text-secondary);
    }

    .library-item .checkbox-icon svg {
      width: 12px;
      height: 12px;
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .library-item.selected .checkbox-icon svg {
      opacity: 1;
    }

    .library-item:hover .checkbox-icon {
      border-color: var(--text-secondary);
    }

    .library-select-all {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background-color 0.15s ease;
      font-size: 10px;
      letter-spacing: 2px;
      color: var(--text-dim);
    }

    .library-select-all:hover {
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
    }

    .library-select-all.selected {
      color: var(--text-secondary);
    }

    .library-select-all .checkbox-icon {
      width: 16px;
      height: 16px;
      border: 1px solid var(--text-dim);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s ease;
    }

    .library-select-all.selected .checkbox-icon {
      border-color: var(--text-secondary);
    }

    .library-select-all .checkbox-icon svg {
      width: 12px;
      height: 12px;
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .library-select-all.selected .checkbox-icon svg {
      opacity: 1;
    }

    .library-select-all.indeterminate .checkbox-icon::after {
      content: '';
      width: 8px;
      height: 2px;
      background: var(--text-secondary);
    }

    .library-select-all.indeterminate .checkbox-icon svg {
      opacity: 0;
    }

    .library-select-all.disabled {
      opacity: 0.4;
      pointer-events: none;
      cursor: default;
    }

    .library-item-info {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 6px;
    }

    .library-item-icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
      flex-shrink: 0;
      opacity: 0.7;
      transition: opacity 0.15s ease;
    }

    .library-item:hover .library-item-icon,
    .library-item.selected .library-item-icon {
      opacity: 1;
    }

    .library-item-name {
      font-size: 11px;
      letter-spacing: 1px;
      color: var(--text-secondary);
      transition: color 0.15s ease;
    }

    .library-item:hover .library-item-name,
    .library-item.selected .library-item-name {
      color: var(--text-primary);
    }

    .library-item-meta {
      font-size: 11px;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .library-item-version {
      font-size: 10px;
      color: var(--text-dim);
      letter-spacing: 1px;
      margin-left: auto;
    }

    .library-item-version.update-available {
      color: #6cb2eb;
    }

    .library-item .remove-btn {
      background: transparent;
      border: 1px solid rgba(255, 100, 100, 0.3);
      color: rgba(255, 100, 100, 0.6);
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 1;
      cursor: pointer;
      padding: 0;
      transition: all 0.15s ease;
      flex-shrink: 0;
    }

    .library-item .remove-btn:hover {
      border-color: rgba(255, 100, 100, 0.7);
      color: rgba(255, 100, 100, 1);
    }

    .library-footer {
      padding: 12px 20px;
      border-top: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .library-progress {
      padding: 0 0 8px 0;
    }

    .hidden {
      display: none !important;
    }

  </style>
</head>
<body>
  <div class="window-frame">
    <div class="corner-decoration corner-tl"></div>
    <div class="corner-decoration corner-tr"></div>
    <div class="corner-decoration corner-bl"></div>
    <div class="corner-decoration corner-br"></div>

    <div class="header">
      <div class="header-title">
        <button class="back-btn" id="backBtn">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
        </button>
        <span id="headerTitle">Settings</span>
      </div>
      <button class="close-btn" id="closeBtn">×</button>
    </div>

    <div class="pages-container">
      <!-- Main Settings Page -->
      <div class="page" id="mainPage">
        <div class="page-content">
          <!-- MUSIC Section -->
          <div class="section">
            <div class="section-label">Music</div>
            <div class="folder-row">
              <input type="text" class="folder-path-input" id="folderPathInput" placeholder="./music">
              <button class="folder-icon-btn" id="openFolderBtn" title="Browse folder (Ctrl+click to open)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                </svg>
              </button>
            </div>
            <div class="folder-error" id="folderError"></div>
            <button class="settings-btn" id="updateMusicBtn" style="margin-top: 8px;">
              <span id="musicBtnText">Library</span>
              <svg viewBox="0 0 24 24" fill="currentColor" style="width: 10px; height: 10px;">
                <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
              </svg>
            </button>
          </div>

          <!-- DUCKING Section -->
          <div class="section">
            <div class="section-label">Ducking</div>
            <div class="duck-mode-row">
              <button class="duck-mode-btn active" id="duckModeDevice">Device</button>
              <button class="duck-mode-btn" id="duckModeExe">Program</button>
            </div>
            <!-- Device Duck Settings -->
            <div id="deviceDuckSettings" style="margin-top: 8px;">
              <button class="settings-btn" id="selectDevicesBtn">
                <span>Select Devices</span>
                <span class="selected-count" id="deviceCount">0 selected</span>
              </button>
            </div>
            <!-- Exe Duck Settings -->
            <div class="hidden" id="exeDuckSettings" style="margin-top: 8px;">
              <button class="settings-btn" id="selectProgramsBtn">
                <span>Select Programs</span>
                <span class="selected-count" id="programCount">0 selected</span>
              </button>
            </div>
          </div>

          <!-- OTHER Section -->
          <div class="section">
            <div class="section-label">Other</div>
            <label class="checkbox-toggle">
              <input type="checkbox" id="startOnBootCheckbox">
              <span>Start with Windows</span>
            </label>
            <button class="settings-btn" id="checkUpdatesBtn" style="margin-top: 8px;">
              <span>Check for Updates</span>
              <svg viewBox="0 0 24 24" fill="currentColor" style="width: 12px; height: 12px;">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Device Selection Page -->
      <div class="page hidden" id="devicesPage">
        <div class="selection-page">
          <div class="selection-content">
            <div class="device-list" id="deviceList">
              <div class="loading">Loading devices...</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Program Selection Page -->
      <div class="page hidden" id="programsPage">
        <div class="selection-page">
          <div class="program-selection">
            <!-- Available Programs (Left) -->
            <div class="program-column">
              <div class="column-header">Available <div id="availableLoading" class="loading-indicator hidden" aria-label="Loading processes"></div></div>
              <input type="text" class="column-search" id="availableSearch" placeholder="Search...">
              <div class="column-list" id="availableList">
                <div class="loading">Loading...</div>
              </div>
            </div>

            <!-- Selected Programs (Right) -->
            <div class="program-column">
              <div class="column-header">Selected</div>
              <input type="text" class="column-search" id="selectedSearch" placeholder="Search...">
              <div class="column-list" id="selectedList">
                <div class="empty-message">No programs selected</div>
              </div>
            </div>
          </div>

          <div class="browse-footer">
            <button class="browse-btn" id="browseExeBtn">Browse for Program...</button>
          </div>
        </div>
      </div>

      <!-- Music Library Page -->
      <div class="page hidden" id="libraryPage">
        <div class="selection-page">
          <div class="library-select-all" id="librarySelectAll">
            <div class="checkbox-icon" id="librarySelectAllIcon">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
            </div>
            <span>Select All</span>
          </div>
          <div class="selection-content">
            <div class="library-list" id="libraryList">
              <div class="loading">Loading library...</div>
            </div>
          </div>
          <div class="library-footer" id="libraryFooter">
            <div class="library-progress hidden" id="downloadProgressSection">
              <div id="downloadProgressText" style="font-size: 10px; letter-spacing: 1px; margin-bottom: 6px;"></div>
              <div class="progress-bar-container" style="height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px;">
                <div id="downloadProgressBar" style="height: 100%; width: 0%; background: var(--text-secondary); border-radius: 2px; transition: width 0.2s ease;"></div>
              </div>
            </div>
            <button class="browse-btn" id="libraryDownloadBtn">Download Selected</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer with Save button -->
    <div class="settings-footer" id="settingsFooter">
      <button class="save-all-btn" id="saveAllBtn">SAVE</button>
    </div>
  </div>

  <!-- Music Library Modal -->
  <div class="modal-overlay hidden" id="musicLibraryModal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="music-modal-title">Music Library</span>
        <button class="modal-close" id="musicLibraryModalClose">×</button>
      </div>
      <div class="modal-body">
        <label for="selectAllCategories" class="select-all-row" style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px; font-size: 10px; letter-spacing: 1px; color: var(--text-dim); cursor: pointer;">
          <input type="checkbox" id="selectAllCategories" style="cursor: pointer;">
          <span>SELECT ALL</span>
        </label>
        <div id="categoriesCheckboxes" class="categories-list"></div>
      </div>
      <div class="section hidden" id="downloadProgressSection">
        <div id="downloadProgressText"></div>
        <div class="music-modal-progress-bar">
          <div id="downloadProgressBar"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-cancel-btn" id="musicLibraryModalCancel">Cancel</button>
        <button class="modal-action-btn" id="musicLibraryModalDownload">Download</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal-overlay hidden" id="deleteConfirmModal">
    <div class="modal-content" style="max-width: 320px;">
      <div class="modal-header">
        <span>Confirm Remove</span>
        <button class="modal-close" id="deleteConfirmClose">×</button>
      </div>
      <div class="modal-body">
        <p id="deleteConfirmText" style="font-size: 11px; line-height: 1.5; margin-bottom: 12px;"></p>
        <div class="custom-checkbox-row" id="deleteConfirmDontAskRow" style="display: flex; align-items: center; gap: 8px; font-size: 10px; color: var(--text-dim); cursor: pointer;">
          <div class="checkbox-icon" style="width: 14px; height: 14px; border: 1px solid var(--text-dim); display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: all 0.15s ease;">
            <svg viewBox="0 0 24 24" fill="currentColor" style="width: 10px; height: 10px; opacity: 0; transition: opacity 0.15s ease;"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
          </div>
          <span>Don't ask again</span>
        </div>
        <input type="checkbox" id="deleteConfirmDontAsk" style="display: none;">
      </div>
      <div class="modal-footer">
        <button class="modal-cancel-btn" id="deleteConfirmCancel">Cancel</button>
        <button class="modal-action-btn" id="deleteConfirmYes" style="background: rgba(255,100,100,0.2); border-color: rgba(255,100,100,0.5);">Remove</button>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
