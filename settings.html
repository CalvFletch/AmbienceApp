<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: file:;">
  <title>Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-primary: #ffffff;
      --text-secondary: #aaaaaa;
      --text-dim: #666666;
      --border-color: rgba(100, 100, 100, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      background: transparent;
      height: 100%;
    }

    body {
      font-family: 'Oswald', 'Arial Narrow', sans-serif;
      font-weight: 300;
      color: var(--text-secondary);
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0;
    }

    .window-frame {
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid var(--border-color);
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Header with close button */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--text-secondary);
      padding: 16px 20px;
      flex-shrink: 0;
      position: relative;
      -webkit-app-region: drag;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20px;
      right: 20px;
      height: 1px;
      background: linear-gradient(90deg, var(--border-color), transparent 80%);
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 4px;
      display: none;
      -webkit-app-region: no-drag;
    }

    .back-btn:hover {
      color: var(--text-secondary);
    }

    .back-btn svg {
      width: 14px;
      height: 14px;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 16px;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
      -webkit-app-region: no-drag;
    }

    .close-btn:hover {
      color: #ff4444;
    }

    /* Page container */
    .pages-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      -webkit-app-region: no-drag;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease;
    }

    /* Disable page transitions while the window is first shown */
    body.no-anim .page {
      transition: none;
    }

    .page.hidden {
      transform: translateX(100%);
    }

    .page.slide-left {
      transform: translateX(-100%);
    }

    .page-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px 20px;
    }

    .page-content::-webkit-scrollbar {
      width: 6px;
    }

    .page-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .page-content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Sections */
    .section {
      margin-bottom: 16px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-label {
      font-size: 10px;
      letter-spacing: 2px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    /* Folder row */
    .folder-row {
      display: flex;
      gap: 6px;
    }

    .folder-icon-btn {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      transition: color 0.15s ease;
    }

    .folder-icon-btn svg {
      width: 14px;
      height: 14px;
    }

    .folder-icon-btn:hover {
      color: var(--text-primary);
    }

    .folder-path-btn {
      flex: 1;
      padding: 5px 8px;
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-secondary);
      cursor: pointer;
      font-family: inherit;
      font-size: 10px;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      transition: all 0.15s ease;
    }

    .folder-path-btn:hover {
      color: var(--text-primary);
    }

    /* Duck mode buttons */
    .duck-mode-row {
      display: flex;
      gap: 6px;
    }

    .duck-mode-btn {
      flex: 1;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-dim);
      padding: 6px 8px;
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.15s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .duck-mode-btn:hover {
      color: var(--text-secondary);
      border-color: var(--text-secondary);
    }

    .duck-mode-btn.active {
      color: var(--text-primary);
      border-color: var(--text-primary);
      background: rgba(255, 255, 255, 0.1);
    }

    /* Settings button */
    .settings-btn {
      width: 100%;
      padding: 8px 12px;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 10px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .settings-btn svg {
      width: 12px;
      height: 12px;
    }

    /* Checkbox toggle */
    .checkbox-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 4px 0;
    }

    .checkbox-toggle input[type="checkbox"] {
      width: 14px;
      height: 14px;
      accent-color: var(--text-secondary);
      cursor: pointer;
    }

    .checkbox-toggle span {
      font-size: 11px;
      color: var(--text-secondary);
      transition: color 0.15s ease;
    }

    .checkbox-toggle:hover span {
      color: var(--text-primary);
    }

    /* Selected count badge */
    .selected-count {
      font-size: 9px;
      color: var(--text-dim);
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 2px;
    }

    /* === Device/Program Selection Pages === */
    .selection-page {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .selection-content {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }

    /* Device list (single column) */
    .device-list {
      padding: 8px 0;
    }

    .device-item {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.15s ease;
      gap: 12px;
    }

    .device-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .device-item.selected {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .checkbox-icon {
      width: 16px;
      height: 16px;
      border: 1px solid var(--text-dim);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s ease;
    }

    .device-item.selected .checkbox-icon {
      border-color: var(--text-secondary);
    }

    .checkbox-icon svg {
      width: 12px;
      height: 12px;
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .device-item.selected .checkbox-icon svg {
      opacity: 1;
    }

    .device-item:hover .checkbox-icon {
      border-color: var(--text-secondary);
    }

    .device-name {
      font-size: 11px;
      letter-spacing: 1px;
      color: var(--text-secondary);
      flex: 1;
      line-height: 1.3;
      transition: color 0.15s ease;
    }

    .device-item:hover .device-name,
    .device-item.selected .device-name {
      color: var(--text-primary);
    }

    /* === Dual-list Program Selection === */
    .program-selection {
      display: flex;
      flex: 1;
      gap: 8px;
      padding: 12px 20px;
      min-height: 0;
    }

    .program-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      border: 1px solid var(--border-color);
    }

    .column-header {
      font-size: 9px;
      letter-spacing: 2px;
      color: var(--text-dim);
      padding: 8px 10px;
      border-bottom: 1px solid var(--border-color);
      background: rgba(255,255,255,0.02);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .loading-indicator {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--text-secondary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      flex-shrink: 0;
      opacity: 0.8;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .column-search {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-bottom: 1px solid var(--border-color);
      padding: 6px 10px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 10px;
      outline: none;
      width: 100%;
    }

    .column-search::placeholder {
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .column-list {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .column-list::-webkit-scrollbar {
      width: 6px;
    }

    .column-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .column-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
    }

    .column-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .program-item {
      padding: 6px 10px;
      font-size: 10px;
      color: var(--text-secondary);
      cursor: pointer;
      border-bottom: 1px solid rgba(100, 100, 100, 0.2);
      transition: all 0.1s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .program-item:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .program-item-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      object-fit: contain;
      opacity: 0.8;
    }

    .program-item-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      min-width: 0;
    }

    .program-item .add-icon,
    .program-item .remove-icon {
      font-size: 28px;
      line-height: 1;
      opacity: 0.55;
      flex-shrink: 0;
    }

    .program-item:hover .add-icon,
    .program-item:hover .remove-icon {
      opacity: 1;
    }

    .program-item .remove-icon {
      color: #f44;
    }

    .empty-message {
      padding: 20px 10px;
      text-align: center;
      color: var(--text-dim);
      font-size: 9px;
      letter-spacing: 1px;
    }

    /* Browse button at bottom of programs page */
    .browse-footer {
      padding: 12px 20px;
      border-top: 1px solid var(--border-color);
    }

    .browse-btn {
      width: 100%;
      padding: 8px 12px;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 10px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .browse-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    /* Loading indicator */
    .loading {
      padding: 20px;
      text-align: center;
      color: var(--text-dim);
      font-size: 10px;
    }

    /* Corner decorations */
    .corner-decoration {
      position: absolute;
      width: 16px;
      height: 16px;
      pointer-events: none;
    }

    .corner-decoration::before,
    .corner-decoration::after {
      content: '';
      position: absolute;
      background: var(--border-color);
    }

    .corner-tl { top: 4px; left: 4px; }
    .corner-tl::before { top: 0; left: 0; width: 16px; height: 1px; }
    .corner-tl::after { top: 0; left: 0; width: 1px; height: 16px; }

    .corner-tr { top: 4px; right: 4px; }
    .corner-tr::before { top: 0; right: 0; width: 16px; height: 1px; }
    .corner-tr::after { top: 0; right: 0; width: 1px; height: 16px; }

    .corner-bl { bottom: 4px; left: 4px; }
    .corner-bl::before { bottom: 0; left: 0; width: 16px; height: 1px; }
    .corner-bl::after { bottom: 0; left: 0; width: 1px; height: 16px; }

    .corner-br { bottom: 4px; right: 4px; }
    .corner-br::before { bottom: 0; right: 0; width: 16px; height: 1px; }
    .corner-br::after { bottom: 0; right: 0; width: 1px; height: 16px; }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.hidden {
      display: none !important;
    }

    .modal-content {
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid var(--border-color);
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
      font-size: 11px;
      letter-spacing: 2px;
      color: var(--text-secondary);
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 16px;
      cursor: pointer;
      padding: 0 4px;
      line-height: 1;
    }

    .modal-close:hover {
      color: #ff4444;
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
    }

    .modal-footer {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      border-top: 1px solid var(--border-color);
      justify-content: flex-end;
    }

    .modal-cancel-btn,
    .modal-action-btn {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 10px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .modal-cancel-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
    }

    .modal-action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .modal-action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Category checkboxes */
    .category-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 4px 0;
    }

    .category-checkbox input[type="checkbox"] {
      width: 14px;
      height: 14px;
      accent-color: var(--text-secondary);
      cursor: pointer;
    }

    .category-checkbox label {
      flex: 1;
      cursor: pointer;
      font-size: 11px;
      color: var(--text-secondary);
      transition: color 0.15s ease;
    }

    .category-checkbox:hover label {
      color: var(--text-primary);
    }

    .category-version {
      font-size: 9px;
      color: var(--text-dim);
      margin-left: auto;
    }

    .hidden {
      display: none !important;
    }

  </style>
</head>
<body>
  <div class="window-frame">
    <div class="corner-decoration corner-tl"></div>
    <div class="corner-decoration corner-tr"></div>
    <div class="corner-decoration corner-bl"></div>
    <div class="corner-decoration corner-br"></div>

    <div class="header">
      <div class="header-title">
        <button class="back-btn" id="backBtn">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
        </button>
        <span id="headerTitle">Settings</span>
      </div>
      <button class="close-btn" id="closeBtn">×</button>
    </div>

    <div class="pages-container">
      <!-- Main Settings Page -->
      <div class="page" id="mainPage">
        <div class="page-content">
          <!-- Music Folder -->
          <div class="section">
            <div class="section-label">Music Folder</div>
            <div class="folder-row">
              <button class="folder-icon-btn" id="openFolderBtn" title="Open Folder">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                </svg>
              </button>
              <button class="folder-path-btn" id="selectFolderBtn" title="Click to change folder">
                <span id="folderPathText">./music</span>
              </button>
            </div>
          </div>

          <!-- Duck Mode -->
          <div class="section">
            <div class="section-label">Duck Mode</div>
            <div class="duck-mode-row">
              <button class="duck-mode-btn active" id="duckModeDevice">Device</button>
              <button class="duck-mode-btn" id="duckModeExe">Program</button>
            </div>
          </div>

          <!-- Device Duck Settings -->
          <div class="section" id="deviceDuckSettings">
            <div class="section-label">Duck Against Device</div>
            <button class="settings-btn" id="selectDevicesBtn">
              <span>Select Devices</span>
              <span class="selected-count" id="deviceCount">0 selected</span>
            </button>
          </div>

          <!-- Exe Duck Settings -->
          <div class="section hidden" id="exeDuckSettings">
            <div class="section-label">Duck Against Programs</div>
            <button class="settings-btn" id="selectProgramsBtn">
              <span>Select Programs</span>
              <span class="selected-count" id="programCount">0 selected</span>
            </button>
          </div>

          <!-- Start on Boot -->
          <div class="section">
            <label class="checkbox-toggle">
              <input type="checkbox" id="startOnBootCheckbox">
              <span>Start with Windows</span>
            </label>
          </div>

          <!-- Music Library -->
          <div class="section">
            <div class="section-label">Music Library</div>
            <button class="settings-btn" id="updateMusicBtn">
              <span id="musicBtnText">Check for Updates</span>
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Device Selection Page -->
      <div class="page hidden" id="devicesPage">
        <div class="selection-page">
          <div class="selection-content">
            <div class="device-list" id="deviceList">
              <div class="loading">Loading devices...</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Program Selection Page -->
      <div class="page hidden" id="programsPage">
        <div class="selection-page">
          <div class="program-selection">
            <!-- Available Programs (Left) -->
            <div class="program-column">
              <div class="column-header">Available <div id="availableLoading" class="loading-indicator hidden" aria-label="Loading processes"></div></div>
              <input type="text" class="column-search" id="availableSearch" placeholder="Search...">
              <div class="column-list" id="availableList">
                <div class="loading">Loading...</div>
              </div>
            </div>

            <!-- Selected Programs (Right) -->
            <div class="program-column">
              <div class="column-header">Selected</div>
              <input type="text" class="column-search" id="selectedSearch" placeholder="Search...">
              <div class="column-list" id="selectedList">
                <div class="empty-message">No programs selected</div>
              </div>
            </div>
          </div>

          <div class="browse-footer">
            <button class="browse-btn" id="browseExeBtn">Browse for Program...</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Music Library Modal -->
  <div class="modal-overlay hidden" id="musicLibraryModal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Music Library</span>
        <button class="modal-close" id="musicLibraryModalClose">×</button>
      </div>
      
      <div class="modal-body">
        <!-- Music folder path -->
        <div class="section">
          <div class="section-label">Music Folder</div>
          <div class="folder-row">
            <button class="folder-icon-btn" id="musicFolderOpenBtn" title="Open Folder">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
              </svg>
            </button>
            <button class="folder-path-btn" id="musicFolderChangeBtn" title="Change folder">
              <span id="musicFolderPathText">./music</span>
            </button>
          </div>
        </div>

        <!-- Library status -->
        <div class="section">
          <div class="section-label" id="libraryStatusLabel">Library Status</div>
          <div id="libraryStatusText" style="font-size: 11px; color: var(--text-secondary); margin-bottom: 8px;"></div>
        </div>

        <!-- Available categories -->
        <div class="section">
          <div class="section-label">Available Categories</div>
          <div id="categoriesCheckboxes" style="display: flex; flex-direction: column; gap: 6px;"></div>
        </div>

        <!-- Progress indicator -->
        <div class="section hidden" id="downloadProgressSection">
          <div class="section-label">Download Progress</div>
          <div id="downloadProgressText" style="font-size: 10px; color: var(--text-secondary); margin-bottom: 6px;"></div>
